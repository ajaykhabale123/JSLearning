<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Local Storage </title>
</head>
<body>
    <h2>Web Local Storage </h2>
    <h3>Remove the item City </h3>
    <script>
        window.localStorage.setItem("name","Ajay Khabale");
        window.localStorage.setItem("city","Sangola");
        window.localStorage.setItem("pinCode","413306");
        window.localStorage.setItem("district","solapur");
        window.localStorage.removeItem("city");
        
    </script>
</body>
</html>
